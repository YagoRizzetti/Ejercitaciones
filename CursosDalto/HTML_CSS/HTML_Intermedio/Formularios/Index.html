<!DOCTYPE html>
<!-- le indicamos al navegador en que idioma va a estar el contenido de la pagina -->
<html lang="es">
<head>
    <!-- METATAGS -->
    <!-- Permitimos que el navegador pueda interpretar todos los timpos de simbolos que hay en todo el mundo -->
    <meta charset="UTF-8">
    <!-- en este meta aclaramos que el ancho de la pagina ocupe todo el ancho de la pantalla del dispositivo donde se abra. Tambien especificamos que al cargar la pagina el tamaÃ±o de los componentes esten al 100% osea que no haya zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON icono que va en la ventana de la pagina -->
    <link rel="icon" href="Iconos/dog.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <!-- Este meta nos permite definir una descripcion sobre de que se trata nuestra pagina -->
    <meta name="description" content="Esta es una pagina para la administracion de una veterinaria de la ciudad de cordoba capital argentina. Permite la compra de productos asi como tambien el manejo de turnos para la revision de animales.">
    <!-- Este meta nos permite difinir palabras claves para de nustra pagina para cuando se realizen busquedas -->
    <meta name="keywords" content="veterinaria, perros, gatos, comida para perros, comida para gatos, vacunas  para animales">
    <!-- Este meta nos permite aclarar quien es el autor de la pagina -->
    <meta name="author" content="Yago Rizzetti">
    <!-- en este meta podemos difinir las siguientes caracteristicas de la pagina: nofollow(Para que no aparezca en ningun buscador si alguien quiere buscarla), nosnippet(le decimos al buscador que no haga una vista previa de nuestra pagina), noarchive(sirve para que el navegador no guarde la pagina en cache, sirve para paginas que estan en constante cambio de sus datos) -->
    <meta name="robots" content="nofollow, nosnippet">
    <title>veterinaria</title>
</head>
<body>
    <form class="form-registro">
        <h2 class="title-form">Registrar Paciente</h2>

        <fieldset class="fieldset">
            <legend class="legend">Informacion Personal</legend>
            <!-- INPUTS SIMPLES -->
            <div class="form-input">
                <input class="input input-2" type="text" placeholder="Nombre">
                <input class="input input-2" type="text" placeholder="Apellido">
            </div>
            <div class="form-input">
                <input class="input" type="email" placeholder="Email">
            </div>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="legend">Datos de la Mascota</legend>
            <!-- SELECTS Y OPTIONS -->
            <div class="form-input">
                <select class="input-select" name="mascota">
                    <option value="perro">Opcion 1</option>
                    <option value="gato">Opcion 2</option>
                    <option value="conejo">Opcion 3</option>
                </select>
            </div>

            <!-- DATALIST Y OPTIONS-->
            <div class="form-input">
                <input list="sexo" class="input-datalist" placeholder="Sexo">
                <datalist id="sexo"  name="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </datalist>
            </div>

            <!-- TEXTAREA -->
            <div class="form-input">
                <!-- atributo "readonly" pone el campo solo de lectura por lo tanto el usuario no puede modificar los datos. se puede seleccionar el campo pero no modificar el contenido. ademas cuando se mande el formulario con los datos, los datos de este campo si se van a enviar  -->
                <!-- atributo "disabled" similar que el atributo readonly solo que el campo ademas de no poder modiciar los datos tampoco permite al usuario seleccionar el campo y cuando se envien los datos del formulario a un servidor los datos de este campo no se enviaran -->
                <!-- atributo "maxlength" indica el maximo de caracteres que se pueden escribir en el campo -->
                <!-- atributo "rows" le indica al textarea que tenga una altura justa para escrbir x renglones por lo que es adaptable para distintos dispositivos o navegadores -->
                <textarea class="textarea" rows="10" placeholder="Ingrese Comentario Aqui"></textarea>
            </div>
        </fieldset>
        <div class="form-input form-input-left">
            <label class="label-Terminos">Acepta los siguientes <a href="">Terminos y Condiciones</a>
            <input type="checkbox"></label>
        </div>
    </form>
</body>
</html>
