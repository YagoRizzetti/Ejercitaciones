    <!-- La etiqueta track permite agregarle los subtitulos al video. el atributo default hace que los subtitulos aparezcan desde el principio sin que el usuario los ponga, la etiqueta kind definimos que son subtitulos, en la etiqueta srclang definimos el idioma, en el atributo label escribimos el nombre del idioma que va a ver el usuario para seleccionarlo-->
