<!DOCTYPE html>
<!-- le indicamos al navegador en que idioma va a estar el contenido de la pagina -->
<html lang="es">
<head>
    <!-- METATAGS -->
    <!-- Permitimos que el navegador pueda interpretar todos los timpos de simbolos que hay en todo el mundo -->
    <meta charset="UTF-8">
    <!-- en este meta aclaramos que el ancho de la pagina ocupe todo el ancho de la pantalla del dispositivo donde se abra. Tambien especificamos que al cargar la pagina el tamaÃ±o de los componentes esten al 100% osea que no haya zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON icono que va en la ventana de la pagina -->
    <link rel="icon" href="Iconos/dog.png" type="image/png">
    <!-- Este meta nos permite definir una descripcion sobre de que se trata nuestra pagina -->
    <meta name="description" content="Esta es una pagina para la administracion de una veterinaria de la ciudad de cordoba capital argentina. Permite la compra de productos asi como tambien el manejo de turnos para la revision de animales.">
    <!-- Este meta nos permite difinir palabras claves para de nustra pagina para cuando se realizen busquedas -->
    <meta name="keywords" content="veterinaria, perros, gatos, comida para perros, comida para gatos, vacunas  para animales">
    <!-- Este meta nos permite aclarar quien es el autor de la pagina -->
    <meta name="author" content="Yago Rizzetti">
    <!-- en este meta podemos difinir las siguientes caracteristicas de la pagina: nofollow(Para que no aparezca en ningun buscador si alguien quiere buscarla), nosnippet(le decimos al buscador que no haga una vista previa de nuestra pagina), noarchive(sirve para que el navegador no guarde la pagina en cache, sirve para paginas que estan en constante cambio de sus datos) -->
    <meta name="robots" content="nofollow, nosnippet">
    <title>veterinaria</title>
</head>
<body>
    
</body>
</html>
